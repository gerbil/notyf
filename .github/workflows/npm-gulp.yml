name: Build & Release Notyf

on:
  workflow_dispatch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      # Notyf builds via the repoâ€™s build script (bundles ES, CJS, UMD/IIFE)
      - run: npm run build

      - name: Tar build output
        run: |
          mkdir -p artifacts
          # adjust if your build outputs to another folder
          cp -r dist artifacts/dist
          tar -czf notyf-build-${{ github.ref_name }}.tar.gz -C artifacts dist

      - name: Create GitHub Release (or update if exists)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            notyf-build-${{ github.ref_name }}.tar.gz
            dist/**/*.js
            dist/**/*.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
